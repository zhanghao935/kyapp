    function getData(equipment_id) {
        layui.use('flow', function () {
            $("#LAY_demo1").empty();
            var flow = layui.flow;
            flow.load({
                elem: '#LAY_demo1' //流加载容器
                , scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
                , done: function (page, next) { //执行下一页的回调
                    let result = $.postData('/apis/app/case/getMediaData', {
                        pagenum: page,
                        pagesize: 4,
                        equipment_id: equipment_id,
                        equipment_support_img: 'True'
                    })
                    console.log(result)
                    let data = result.data;
                    var lis = [];
                    if (result.status) {
                        let total = data.total;
                        let rows=data.res
                        for (let key in rows) {
                            lis.push(
                                '<li>' +
                                '<div class="boximg">' +
                                '<img src="http://i1.sinaimg.cn/ent/d/2008-06-04/U105P28T3D2048907F326DT20080604225106.jpg"><input type="checkbox" name="picture" value="http://i1.sinaimg.cn/ent/d/2008-06-04/U105P28T3D2048907F326DT20080604225106.jpg" class="selectcheck">' +
                                '</div>' +
                                '<div class="time">'+rows[key].timeupdate.substring(0,10)+'</div>' +
                                '</li>')
                        }
                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < total/4); //假设总页数为 10
                        // icjeck
                        $('input').iCheck({
                            checkboxClass: 'icheckbox_minimal-blue',
                            radioClass: 'iradio_minimal-blue',
                            increaseArea: '20%' // optional
                        });
                    } else {
                        next(lis.join(''), false); //假设总页数为 10
                    }

                }
            });
        })
    }

    function saveEvidenceMedia(){
        let caseId=$.getUrlParam("id");

            $.showToast("请选择设备列表并选择数据");

        let imgUrls="";
        $("input[name=picture]:checkbox").each(function () {

            }
        });

        let explain=$("#explain").val();
        let param={
            equipment:equipment,
            evidenceUserId:evidenceUserId,
            togetherEvidenceUserId:togetherEvidenceUserId,
            address:address,
            explain:explain,
            caseId:caseId,
            imgUrls:imgUrls,
            equipmentCode:equipment_id,
            surveyTypeId:surveyTypeId
        }
        let result=$.postData('/apis/app/case/saveEvidenceTwo',param)
        if(result.status){
            $.showToast("提交成功")
            window.location.go(-1);
        }else {
            $.showToast(result.msg);
        }
    }

    // 地图定位
    /*定位高德地图*/
    function map() {
        var map = new AMap.Map('container', {
            resizeEnable: true
        });
        AMap.plugin('AMap.Geolocation', function () {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true, //是否使用高精度定位，默认:true
                timeout: 10000, //超过10秒后停止定位，默认：5s
                buttonPosition: 'RB', //定位按钮的停靠位置
                buttonOffset: new AMap.Pixel(10, 20), //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                zoomToAccuracy: true, //定位成功后是否自动调整地图视野到定位点
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition(function (status, result) {
                if (status == 'complete') {
                    onComplete(result)

                } else {
                    onError(result)
                }
            });
        });

        //解析定位结果
        function onComplete(data) {
            document.getElementById('status').innerHTML = '定位成功'
            var str = [];
            str.push('定位结果：' + data.position);
            str.push('定位类别：' + data.location_type);
            if (data.accuracy) {
                str.push('精度：' + data.accuracy + ' 米');
            } //如为IP精确定位结果则没有精度信息
            str.push('是否经过偏移：' + (data.isConverted ? '是' : '否'));
            var address = data.addressComponent;
            var dw = data.formattedAddress;
            str.push("地点名称：" + address.city);
            str.push("地点名称：" + data.formattedAddress);
            document.getElementById('result').innerHTML = str.join('<br>');
            $(".map").val(dw);
        }

        //点击地图时间处理
        function showInfo(e) {
            document.getElementById('lng').value = e.point.lng;
            document.getElementById('lat').value = e.point.lat;
            geoc.getLocation(e.point, function (rs) {
                var addComp = rs.addressComponents;
                var address = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
                document.getElementById('allmap').style.display = 'none';
                $('html,body').css('overflow', 'auto');
                $('.address').val(address);
            });
            addMarker(e.point);
        }

        //解析定位错误信息
        function onError(data) {

        }

        //初始化地图对象，加载地图
        function loadmap(itemid) {
            var map = new AMap.Map(itemid, {
                resizeEnable: true
            });
            var options = {
                'showButton': true, //是否显示定位按钮
                'buttonPosition': 'LB', //定位按钮的位置
                /* LT LB RT RB */
                'buttonOffset': new AMap.Pixel(10, 20), //定位按钮距离对应角落的距离
                'showMarker': true, //是否显示定位点
                'markerOptions': { //自定义定位点样式，同Marker的Options
                    'offset': new AMap.Pixel(-18, -36),
                    'content': '<img src="https://a.amap.com/jsapi_demos/static/resource/img/user.png" style="width:36px;height:36px"/>'
                },
                'showCircle': false, //是否显示定位精度圈
                'circleOptions': { //定位精度圈的样式
                    'strokeColor': '#0093FF',
                    'noSelect': true,
                    'strokeOpacity': 0.5,
                    'strokeWeight': 1,
                    'fillColor': '#02B0FF',
                    'fillOpacity': 0.25
                }
            }
            AMap.plugin(["AMap.Geolocation"], function () {
                var geolocation = new AMap.Geolocation(options);
                map.setZoom(18);
                map.addControl(geolocation);
                geolocation.getCurrentPosition()
            });
            AMap.event.addListener(map, "click", function (e) {
                point = e.lnglat;
                var geocoder = new AMap.Geocoder({
                    "radius": 50
                })
                geocoder.getAddress(

                        var location_address = result.regeocodes[0].formattedAddress;
                        laodmap_amap();
                        $("textarea[name=quzheng]").val(location_address);
                    }
                )
            });

            geocoder.getLocation(address[0], function (status, result) {

                    map[0].setZoomAndCenter(16, result);
                    map[0].addMarker(result);
                } else {
                    alert("您选择地址没有解析到结果!");
                }
            });
        }

        function laodmap_amap() {
            if (document.getElementById('allmap').style.display == 'none') {
                document.getElementById('allmap').style.display = 'block';
                $('html,body').css('overflow', 'hidden');

                loadmap("allmap")
            } else {
