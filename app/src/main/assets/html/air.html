<script type="text/javascript">
    $(".contentone").click(function () {

    $(window).resize(function () {

    function setheight() {
        var h1 = $(window).height();
        var h2 = $(".title").height();
        var h3 = h1 - h2;

        $(".content").css("height", h3);
    }


    setTimeout(function () {

            "surveyTypeId": $.getUrlParam("type")
        });

            })
