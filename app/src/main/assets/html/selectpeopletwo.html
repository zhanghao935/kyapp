<script>
	$(function() {
		setheight();
	});
	$(window).resize(function() {
		setheight();
	});

	function setheight() {
		var h1 = $(window).height();
		var h2 = $(".title").height();
		var h3 = h1 - h2;
		$(".wrapper").css("height", h1);
		$(".content").css("height", h3);
	}
	$(".list").click(function() {
		$(this).addClass("active").siblings().removeClass("active");
	})
	$(".rightli").click(function() {
		var peopletwo=$(this).text();
		$.cookie('peopletwo',peopletwo,7);
		window.location.href="addcase.html"
	})
</script>
